<h1>Formulário</h1>

<form method="POST">
    <!-- input escondido  -->
    <input type="hidden" name="id" value="3" > 
    <input type="text" name="nome">
    <!-- input para senhas  -->
    <input type="password" name="senha">
    <!-- muito usado para campo de obs -->
    <textarea name="bio"  cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin" >Admin
        <input type="radio" name="tipo" value="regular" >Regular
        <input type="radio" name="tipo" value="professor" >Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option> <!--lembrando que será necessário uma validação-->
        <option value="ce">Ceará</option>
        <option value="pe">Pernanbuco</option>
        <option value="sp">São Paulo</option>
    </select>

    <select name="interesses" multiple size=5 >
        <option value="js">JavaScripty</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }

    /*só será aplicado para os input do tipo radio e checkbox */
    input[type=radio], input[type=checkbox] {
        display: inline;
    }
</style>
