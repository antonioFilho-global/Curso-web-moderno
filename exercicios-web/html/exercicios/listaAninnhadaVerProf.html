<!--JS-->
<script>
    //Varendo os elementos como a propriedade wm-folder
    document.querySelectorAll('[wm-folder]').forEach(folder => { 
        folder.onclick = function(e) {
            //.nextElementSibling pega o próximo elemnto da página
            //no caso, as ul 
            const ul = folder.nextElementSibling
            //pegando o estado do display,
            //podendo ser none ou block
            const noneOuBlock = ul.style.display
            //Testa, se o display tiver oculto, mostra
            //se não, oculta
            ul.style.display = noneOuBlock === 'none' ? 'block' : 'none'
        }
    })
</script>
